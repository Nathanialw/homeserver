{{ define "book" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Books</title>
    {{ template "head" . }}    
  </head>

    <body>
        <header class="nav-center" id="nav-bar">
            {{ template "navbar" . }}
        </header>
        
        <article class="main-container">
          <h3 class="title">
            <a href="/books">Back</a>
          </h3>
          
          <!--title-->
          <h3 class="title title-header">{{ .Title }}</h3>
          <div class="title-underline"></div>
          <!--content-->

          <embed src="{{ .Path }}" type="application/pdf" width="100%" height="1000px">
          
        </article>

        <footer id="footer">
            {{ template "footer" . }}
        </footer>
    </body>

</html>

{{ end }}
